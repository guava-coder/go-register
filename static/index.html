<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="/static/js/cookie/js.cookie.min.js"></script>
    <title>GoRegister</title>
</head>

<body>
    <div id="app">
        <div hx-get="/static/view/main.html" hx-trigger="load" hx-swap="innerHTML"></div>
    </div>
    <div id="sceneTemp" hidden></div>
    <script>
        const saveTemp = () => {
            const sceneTemp = document.querySelector('#sceneTemp')
            const view = document.querySelector('div[hx-get]').getAttribute('hx-get')
            console.log(view)
            sceneTemp.innerHTML = view
        }
        saveTemp()
        //window.onclick = e => saveTemp()
    </script>
