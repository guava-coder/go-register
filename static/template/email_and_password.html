<div class="form-floating mb-4">
    <input type="text" id="email" name="Email" class="form-control" />
    <label class="form-label" for="email">Email address</label>
    <div class="invalid-feedback"> Invalid email address</div>
</div>
<hr>
<div class="input-group mb-3">
    <div class="form-floating mb-4">
        <input type="password" id="password" name="Password" class="form-control" aria-describedby="showPsw" />
        <label class="form-label" for="password">Password</label>
        <div class="invalid-feedback">Password must have 8 uppercase and lowercase letters and numbers </div>
    </div>
    <span><button type="button" id="showPsw" class="btn bi bi-eye-slash-fill" style="font-size: 2rem;"></button></span>
</div>
