<div class="container" style="overflow-y: auto;">
    <button class="btn" onclick="location.reload()"><i class="bi bi-arrow-left" style="font-size: 2em;">
    </i></button>
    <div class="p-4 g-col-6"></div>
    <h4>Please give us your email address, we will send a new password for you</h4>
    <div class="form-floating mb-4">
        <input type="text" id="email" name="Email" class="form-control" />
        <label class="form-label" for="email">Email address</label>
        <div class="invalid-feedback"> Invalid email address</div>
    </div>
    <h4>Input the characters you see below</h4>
    <div class="p-4 g-col-6"><div class="text-warning" id="randomString">empty</div></div>
    <div class="form-floating mb-4">
        <input type="text" id="answer" name="Answer" class="form-control" />
        <label class="form-label" for="answer">Your answer</label>
        <div class="invalid-feedback">incorrect</div>
    </div>
    <div class="text-center">
        <button type="button" id="submit" class="btn btn-primary btn-block mb-4">Send New Password</button>
    </div>
</div>
