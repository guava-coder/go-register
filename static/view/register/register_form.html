<div class="p-4 g-col-6"></div>
<form id="registerForm">
    <div class="form-floating mb-4">
        <input type="text" id="name" name="Name" class="form-control" />
        <label class="form-label" for="name">User name</label>
    </div>
    <div hx-get="/static/dependencies/bootstrap-htmx/template/email.html" hx-trigger="load" hx-swap="outerHTML"></div>
    <script type="module" src="/static/dependencies/bootstrap-htmx/form/email.js"></script>
    <div hx-get="/static/dependencies/bootstrap-htmx/template/confirm_password.html" hx-trigger="load"
        hx-swap="outerHTML"></div>
    <script type="module" src="/static/dependencies/bootstrap-htmx/form/password/confirm_password.js"></script>
    <div class="text-center">
        <button type="submit" id="submit" class="btn btn-primary bi bi-pen-fill" id="submit"> Register
        </button>
    </div>
</form>
<script type="module">
    import RegisterForm from "/static/view/register/register_form.js"
    setTimeout(() => RegisterForm(), 30)
</script>
