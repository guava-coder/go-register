<div class="container" style="overflow-y: auto;">
    <button class="btn" onclick="location.reload()"><i class="bi bi-arrow-left" style="font-size: 2em;"></i></button>
    <div class="row mb-4"></div>
    <div class="row mb-4"><h2>User Setting</h2></div>
    <div class="row mb-4">
        <form id="userform">
            <div class="form-floating mb-4">
                <input type="text" id="name" name="Name" class="form-control" />
                <label class="form-label" for="name">User Name</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" id="bio" name="Bio" class="form-control" />
                <label class="form-label" for="bio">Bio</label>
            </div>
            <div class="float-end">
                <button type="submit" id="submit" class="btn btn-primary btn-block mb-4">Update</button>
            </div>
        </form>
    </div>
    <div class="row mb-4"></div>
    <div class="input-group mb-3">
        <div class="form-floating mb-4">
            <input type="text" id="email" name="Email" class="form-control" disabled />
            <label class="form-label" for="email">Email address</label>
        </div>
        <span><button type="button" id="changeEmail" class="btn bi bi-pencil" style="font-size: 2rem;"></button></span>
    </div>
    <div class="row mb-4"></div>
    <button type="button" id="updatePassword" class="btn btn-warning">Update Password</button>
</div>

<script type="module" src="/static/view/setting/setting.js"></script>
