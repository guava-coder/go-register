<div class="container" style="overflow-y: auto;">
    <button class="btn" onclick="location.reload()"><i class="bi bi-arrow-left" style="font-size: 2em;"></i></button>
    <div class="row mb-4"></div>
    <div class="row mb-4">
        <form id="userform" method="post">
            <div class="form-floating mb-4">
                <input type="text" id="name" name="Name" class="form-control" disabled />
                <label class="form-label" for="name">User Name</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" id="email" name="Email" class="form-control" disabled />
                <label class="form-label" for="email">Email address</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" id="bio" name="Bio" class="form-control" disabled />
                <label class="form-label" for="bio">Bio</label>
            </div>
            <div id="updateZone" class="text-center" hidden>
                <button type="submit" id="submit" class="btn btn-primary btn-block mb-4" >Update</button>
                <button type="button" id="cancel" class="btn btn-danger btn-block mb-4" >Cancel</button>
            </div>
            <div class="float-end">
                <button type="button" id="editMode" class="btn btn-info">Edit</button>
            </div>
        </form>
    </div>
    <div id="userdata" hidden></div>
</div>

<script type="module" src="/static/view/setting/setting.js"></script>
