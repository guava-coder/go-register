<div class="input-group mb-3">
  <div class="form-floating mb-4">
    <input type="password" id="confirmpw" name="ConfirmPw" class="form-control" aria-describedby="showConfirmPsw" />
    <label class="form-label" for="confirmpw">Confirmed Password</label>
    <div class="invalid-feedback">Password and confirmed password are different</div>
  </div>
  <span><button type="button" id="showConfirmPsw" class="btn bi bi-eye-slash-fill"
      style="font-size: 2rem;"></button></span>
</div>

<script type="module">
  import Bootstrap5Validation from '/static/widget/inputs/bootstrap5_validation.js'
  import Bootstrap5ShowPassword from '/static/widget/inputs/bootstrap5_show_password.js'

  const psw = document.querySelector('#password')
  Bootstrap5Validation().passwordValidate(psw)

  const confirmedPw = document.querySelector('#confirmpw')
  Bootstrap5Validation().passwordNotConfirmed(confirmedPw, psw)

  Bootstrap5ShowPassword(document.querySelector('#showConfirmPsw'), '#confirmpw')
</script>
