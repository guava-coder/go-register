<div class="input-group mb-3">
    <div class="form-floating mb-4">
        <input type="password" id="password" name="Password" class="form-control" aria-describedby="showPsw" />
        <label class="form-label" for="password">Password</label>
        <div class="invalid-feedback">Password must have 8 uppercase and lowercase letters and numbers </div>
    </div>
    <span><button type="button" id="showPsw" class="btn bi bi-eye-slash-fill" style="font-size: 2rem;"></button></span>
</div>

<script type="module">
  import Bootstrap5Validation from '/static/js/util/bootstrap5_vaildation.js'
  import Bootstrap5ShowPassword from '/static/js/util/bootstrap5_show_password.js'

  const psw = document.querySelector('#password')
  Bootstrap5Validation().passwordValidate(psw)
  Bootstrap5ShowPassword(document.querySelector('#showPsw'), '#password')
</script>
